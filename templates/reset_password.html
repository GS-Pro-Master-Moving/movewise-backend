<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Movewise</title>
  <style>
    :root {
      --primary-color: #0057B8;
      --secondary-color: #0074D9;
      --accent-color: #004494;
      --text-color: #263238;
      --light-text: #FFFFFF;
      --background-color: #FFFFFF;
      --input-bg: #F5F7FA;
      --shadow-color: rgba(0, 87, 184, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #0057B8, #00A3E0);
      position: relative;
    }

    .wave-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 115, 209, 0.6), rgba(0, 163, 224, 0.3));
      border-radius: 38% 42% 65% 35% / 30% 30% 70% 70%;
      transform: translate(-25%, -20%);
      animation: wave 15s infinite linear;
    }

    .wave:nth-child(2) {
      background: linear-gradient(135deg, rgba(0, 87, 184, 0.5), rgba(0, 138, 224, 0.2));
      border-radius: 42% 58% 70% 30% / 40% 55% 45% 60%;
      transform: translate(-15%, -10%);
      animation: wave 18s infinite linear;
    }

    @keyframes wave {
      0% {
        transform: translate(-25%, -20%) rotate(0deg);
      }
      100% {
        transform: translate(-25%, -20%) rotate(360deg);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 1rem;
      max-width: 450px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      color: var(--light-text);
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      background: var(--background-color);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 24px var(--shadow-color);
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      color: var(--text-color);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--input-bg);
      border: 1px solid #E0E5EC;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 87, 184, 0.15);
    }

    .btn {
      margin-top: 0.5rem;
      padding: 0.875rem;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background-color 0.2s;
      text-align: center;
    }

    .btn:hover {
      background-color: var(--accent-color);
    }

    .footer-link {
      margin-top: 1.5rem;
      text-align: center;
    }

    .footer-link a {
      color: var(--light-text);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    .error { 
      color: #E53935; 
      margin-top: 0.5rem;
      font-weight: bold;
      border-radius: .4em;
      font-size: 0.85rem;
      text-align: center;
      padding: 1em;
      background-color: rgb(255 255 255 / 0.5) ;
    }
    
    .success { 
      color: #43A047; 
      margin-top: 0.5rem;
      font-size: 0.85rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      
      form {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="wave-background">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="container">
    <h1>Welcome to Movewise</h1>

    {% if no_permission %}
      <div class="error">{{ message }}</div>
    {% else %}
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="uid" value="{{ uid }}">
        <input type="hidden" name="token" value="{{ token }}">

        <div class="form-group">
          <label for="new_password">New password</label>
          <input type="password" id="new_password" name="new_password" required minlength="8" placeholder="••••••••••••">
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm password</label>
          <input type="password" id="confirm_password" name="confirm_password" required minlength="8" placeholder="••••••••••••">
        </div>

        <button type="submit" class="btn">Reset Password</button>

        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
          <div class="success">{{ success }}</div>
        {% endif %}
      </form>

      <div class="footer-link">
        <a href="#">Back to login</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
